<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToken dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MyToken (MTK) dApp</h1>
            <div id="wallet-status" class="wallet-status">
                <span id="wallet-address">Not Connected</span>
                <button id="connect-wallet-btn" class="btn btn-primary">Connect Wallet</button>
                <button id="disconnect-wallet-btn" class="btn btn-secondary" style="display: none;">Disconnect</button>
            </div>
        </header>

        <main>
            <div class="card">
                <h2>Your Balance</h2>
                <div class="balance-display">
                    <span id="balance" class="balance-amount">0.00</span>
                    <span class="token-symbol">MTK</span>
                </div>
                <div class="account-info">
                    <p><strong>Account:</strong> <span id="account-address">-</span>
                        <button id="switch-account-btn" class="btn-small" style="margin-left: 10px; padding: 5px 10px; font-size: 0.8rem; display: none;">Switch Account</button>
                    </p>
                    <p><strong>Contract:</strong> <span id="contract-address">-</span> 
                        <button id="change-contract-btn" class="btn-small" style="margin-left: 10px; padding: 5px 10px; font-size: 0.8rem;">Change</button>
                    </p>
                </div>
            </div>

            <div class="card">
                <h2>Transfer Tokens</h2>
                <form id="transfer-form">
                    <div class="form-group">
                        <label for="recipient-address">Recipient Address</label>
                        <input 
                            type="text" 
                            id="recipient-address" 
                            placeholder="0x..." 
                            required
                            pattern="^0x[a-fA-F0-9]{40}$"
                        >
                    </div>
                    <div class="form-group">
                        <label for="transfer-amount">Amount</label>
                        <input 
                            type="number" 
                            id="transfer-amount" 
                            placeholder="0.0" 
                            step="0.000001"
                            min="0"
                            required
                        >
                    </div>
                    <button type="submit" id="transfer-btn" class="btn btn-success" disabled>
                        Transfer Tokens
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>Recent Transfers</h2>
                <div id="transfer-events" class="events-list">
                    <p class="no-events">No transfer events yet</p>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
        </main>
    </div>

    <!-- Load ethers.js v6 library from CDN -->
    <script src="https://unpkg.com/ethers@6/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
